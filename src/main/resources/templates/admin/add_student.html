<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Student</title>
  <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
<div class="form-container">
  <h2>Add Student</h2>

  <!-- Assuming you're binding a 'user' object -->
  <form method="post" th:action="@{/admin/add-student}" th:object="${student}">

    <!-- Email Field -->
    <label for="email">Student Email:</label>
    <input type="email" id="email" th:field="*{email}" required />

    <!-- Class Dropdown -->
    <label for="classId">Class:</label>
    <select id="classId" th:field="*{className}" required>
      <option value="">-- Select Class --</option>
      <option th:each="cls : ${classes}" th:value="${cls.name}" th:text="${cls.name}"></option>
    </select>

    <!-- Submit Button -->
    <button type="submit">Add Student</button>
  </form>

  <br>
  <a href="/admin/dashboard">← Back to Dashboard</a>
</div>
</body>
</html>
